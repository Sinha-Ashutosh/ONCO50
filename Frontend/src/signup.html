<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Breast Cancer Predictor</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .login-card { max-width: 420px; }
      .login-card form { display: grid; gap: 12px; }
      .login-card input { padding: 12px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: var(--card); color: var(--text); }
      .muted { color: var(--muted); font-size: 14px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Create your account</h1>
      <p class="muted">Demo sign up form</p>
    </header>

    <main>
      <section class="upload-card login-card">
        <form onsubmit="event.preventDefault(); window.location.href='/login.html'">
          <input type="text" placeholder="Full name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Create account</button>
        </form>
        <p style="margin-top:16px" class="muted">Already have an account? <a href="login.html">Login</a></p>
        <p style="margin-top:8px"><a href="/">Back to Predictor</a></p>
      </section>
    </main>

    <footer>
      <small class="muted">Demo only, no authentication is performed.</small>
    </footer>
  </body>
</html>
